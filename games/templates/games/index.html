{% extends 'games/base.html' %}
{% load static %}
{% block head_content %}
  <link rel="stylesheet" href="{% static 'games/css/index.css' %}">
{% endblock %}
{% block content %}
  <div class="container">
    <h2>Games</h2>
    <div class="row">
      <div class="image-holder col-md-9">
        <div>
          <a href="{% url 'checkers' %}">
            <img
              src='{% static 'games/images/checkers.jpg' %}'
              alt=''
              width='250'
              height='120'>
          </a>
        </div>
        <div>
          <a href="">
            <img
              src='{% static 'games/images/poker.jpg' %}'
              alt=''
              width='250'
              height='120'>
          </a>
        </div>
        <div>
          <a href="">
            <img
              src='{% static 'games/images/tic-tac-toe.png' %}'
              alt=''
              width='250'
              height='120'>
          </a>
        </div>
      </div>
      <div class="col-md-3">
        <form>
          <label for="username">Name: </label>
          <input type="text" name="username" id="username">
          <button id="join_leave">Join call</button>
        </form>
        <div class="container webcams">
          <div id="local" class="participant">
            <div id="webcam"></div>
            <div>Me</div>
          </div>
          <!-- more participants will be added dynamically here -->
        </div>
      </div>
    </div>
  </div>
  {% include 'games/friend_system.html' %}
  <script src="//media.twiliocdn.com/sdk/js/video/releases/2.3.0/twilio-video.min.js"></script>
  <script src="{% static 'games/js/app.js' %}"></script>
{% endblock %}
