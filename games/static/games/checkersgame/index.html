<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Checker game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/webgl.json", {onProgress: UnityProgress});
    </script>
    <style>
      .button {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      
      .createfriendroom {background-color: #4CAF50;} /* Green */
      .joinfriendroom {background-color: #008CBA;} /* Blue */
      .randomroom {background-color: yellowgreen;} /* Blue */
      </style>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        
          <button class="button createfriendroom" onclick="createFriendRoom()">Create Friend Room</button>
          <button class="button joinfriendroom" onclick="joinFriendRoom()">Join Friend Room</button>
          <button class="button randomroom" onclick="RandomMatching()">Random Match</button>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      </div>
    </div>
    <script src="./client.js"></script>
  </body>
</html>
